name: CI/CD Pipeline

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm install

      # Step 4: Run unit tests (Angular)
      - name: Run Angular unit tests
        run: npm run test -- --watch=false --browsers=ChromeHeadless
        # ^ Ensures CI mode: no watch, headless Chrome

      # Step 5: Build Angular app
      - name: Build Angular app
        run: npm run build -- --configuration production

      # Step 6: Build Docker image
      - name: Build Docker image
        run: docker build -t krsunny99/angular-docker-app:latest .

      # Step 7: Debug - Print Docker username (safe)
      - name: Test Docker username secret
        run: echo "Docker username is ${{ secrets.DOCKER_USERNAME }}"

      # Step 8: Log in to Docker Hub using GitHub Secrets
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Step 9: Push Docker image to Docker Hub
      - name: Push Docker image
        run: docker push krsunny99/angular-docker-app:latest

      # Step 10: Trigger Render Deploy Hook
      - name: Trigger Render Deploy Hook
        run: curl -X POST ${{ secrets.RENDER_DEPLOY_HOOK }}
