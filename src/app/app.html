<section class="hero">
  <div class="container">
    <div class="left">
      <h1 class="headline" aria-live="polite">{{ title }}</h1>
      <p class="lead">A clean, lightweight UI to show deployment & pipeline status.</p>

      <div class="actions">
        <button class="btn primary">Open Dashboard</button>
        <button class="btn ghost">View Logs</button>
      </div>

      <div class="status-card" role="status" aria-label="deployment status">
        <div class="card-header">
          <div class="pulse"></div>
          <span class="card-title">Latest status</span>
          <span class="chip">Pipeline running</span>
        </div>

        <ul class="status-list">
          <li *ngFor="let s of statuses" class="status-item">
            <span class="dot" [class.ok]="s.ok" [class.warn]="!s.ok"></span>
            <span class="text">{{ s.text }}</span>
          </li>
        </ul>
      </div>
    </div>

    <div class="right">
      <div class="device-illustration" aria-hidden="true">
        <!-- Simple SVG phone/cloud for visual interest -->
        <svg viewBox="0 0 600 400" class="svg">
          <defs>
            <linearGradient id="g" x1="0" x2="1">
              <stop offset="0" stop-color="#6a11cb"/>
              <stop offset="1" stop-color="#2575fc"/>
            </linearGradient>
          </defs>
          <rect x="20" y="50" rx="20" ry="20" width="380" height="300" fill="url(#g)" opacity="0.12" />
          <g transform="translate(60,120)">
            <rect width="260" height="160" rx="12" fill="#fff" opacity="0.95"/>
            <text x="20" y="38" font-size="20" font-family="Inter, system-ui, sans-serif" fill="#111">Pipeline</text>
            <text x="20" y="72" font-size="14" fill="#444">Status:Running</text>
            <rect x="20" y="92" width="220" height="8" rx="6" fill="#e6e9f2"/>
            <rect x="20" y="92" width="140" height="8" rx="6" fill="#2575fc" />
          </g>
        </svg>
      </div>
    </div>
  </div>

  <footer class="mini-footer">
    <small>Made with ♡ — docker pipeline · deployment status</small>
  </footer>
</section>
